name: Unit Test
on:
  push:
    branches: [Gitworkflow, main]
  pull_request:
    branches: [Gitworkflow, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test python Code
        run: |
          pip3 install pytest
          pip3 install mongomock
          pip3 install pymongo
          cd backend/tests
          pytest